{% extends "base.html" %}

{% block title %}Upload Artifact{% endblock %}

{% block content %}
    <h1>Upload Artifact</h1>
    {% if form.errors %}
        <p>There was an error creating your system</p>
    {% endif %}

    <div class="">
         <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Upload</button>
         </form>
         <br><br>
         <a href="{% url 'poam:add-device' system.id %}">Device not listed?</a>
    </div>

{% endblock %}
