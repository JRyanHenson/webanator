{% extends "base.html" %}

{% block title %}New Device{% endblock %}

{% block content %}
    <h1>New Device</h1>

    <h3>System: {{ system.name }}</h3>
    <form class="" action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" name="button">Submit</button>
    </form><br>
    <a href="{% url 'poam:edit-system' system.id %}">Edit System</a>

{% endblock %}
